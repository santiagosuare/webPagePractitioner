<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi plantilla de Ingreso de Datos en EJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/locale/zh-cn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
  </head>

<body>

    

    <div class="container mt-3">
      <div class="alert alert-success container" role="alert">
        <div class="row align-items-start">
          <div class="col-10"> <b><h2>Bienvenido Admin</h2></b></div>
          <div class="col-1"><button class="btn btn-warning" type="button" onclick="location.href='/login'">Deslogear</button></div>
        </div>
      </div>
    


      <div class="jumbotron">
        <h1 style="color: blue">Ingrese Producto</h1>
        <br />

          <form id="productoNew" action="/productos" method="post">
            <div class="form-group">
              <label for="nombre"><b>Nombre</b></label>
              <input id="name" class="form-control" type="text" name="nombre" />
            </div>

            <div class="form-group">
              <label for="precio"><b>Precio</b></label>
              <input
                id="price"
                class="form-control"
                type="text"
                name="precio"
              />
            </div>

            <div class="form-group">
              <label for="foto"><b>Foto URL</b></label>
              <input id="url" class="form-control" type="text" name="foto" />
            </div>

            <button  id="btn-save" type="button" class="btn btn-success mt-3 mb-5">Enviar</button>
          </form>

        <h2 style="color: crimson">Lista de Productos</h2>
          
        <!-- <div id="tabla"></div>  -->
        <div id="hbs-products" class="col col-sm-12 col-md-12 col-lg-12 mt-5"></div>

        <h1 style="color: blue">Centro de Mensajes</h1>

        <form id="mensajeNew" action="/mensaje" method="post">
          <div class="form-group">
            <input id="emial" class="form-control" type="text" name="emial" placeholder="Email"/>
          </div>
          <div class="form-group">
            <input id="texto" class="form-control" type="text" name="texto" placeholder="Cuentanos algo..."/>
          </div>
          <button>Enviar</button>
        </form>

        <!-- <div id="mensajes"></div> -->
        <div id="hbs-chat" class="col col-sm-12 col-md-12 col-lg-5  offset-lg-1 mt-5"></div>

      </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/product.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>
</html>
